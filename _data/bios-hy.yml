- name: Փոլ Սթեֆընս
  id: paul
  photo: /assets/img/people/paul.png
  category: tcta
  position: "Գործադիր Տնօրեն"
  description: "Փոլ Սթեֆընսը Անդրկովկասյան Արահետ Ասոցիացիայի գործադիր տնօրենն է ու հիմնադիրը: Նա 2005-2007 թվերին Վրաստանում Խաղաղության Կորպուսի կամավոր է եղել, երբվանից էլ հենց սկսել է ուսումնասիրել տարածաշրջանը: Նա աշխատել է որպես ուսուցանող, լրագրող, ինչպես նաև՝  Թբիլիսիում USAID-ի կոմունիկացիաների մասնագետ: Փոլը Կոլումբիայի Լրագրության Դպրոցի շրջանավարտ է, ունի աշխատություններ հատկապես միջազգային հարաբերությունների և գլոբալ զարգացման հիմնախնդիրների մասին:"

- name: Ջեֆ Հաաք
  id: jeff
  photo: /assets/img/people/jeff.png
  category: board
  position: "Քարտեզագիր"
  description: "Ջեֆ Հաաքը Անդրկովկասյան Արահետ Ասոցիացիայի խորհրդի անդամ է ու համահիմնադիր: Նա արհեստավարժ քարտեզագիր է, գրող ու տեխնոլոգ: Ջեֆն աշխատել է Վրաստանում, հարավային Ասիայում ու արևմտյան Աֆիկայում ազատ ծրագրային ապահովմամբ / օփենսորս քարտեզագրման նախաձեռնություններում, ինչպես նաև ռիսկերի մենեջմենթի ծրագրերում: Նա 2006-2008 թվականներին Վրաստանում Խաղաղության Կորպուսի կամավոր է եղել՝ տարածաշրջանում ապրելով ավելի քան 6 տարի: Բացահայտումների կիրքը նրան մղել է Կովկասում բազմաթիվ քայլարշավների ու հեծանվաարշավների:"

- name: Լաուրա Սանտոս-Բիշոփ
  id: laura
  photo: /assets/img/people/laura.png
  category: tcta
  position: "Արահետների Զարգացում"
  description: "Լաուրա Սանտոս-Բիշոփն առաջին անգամ Կովկաս է ժամանել որպես Ֆուլբրայթի մասնակից Հայաստանում, 2012-ին: Նա այդ ժամանակներից աշխատել է տարածաշրջանում կրթության ոլորտում, նախ Երևանում, Հայաստանում, իսկ այժմ՝ Թբիլիսիում, Վրաստանում: Նա քայլարշավային արահետների ստեղծման ու շահագործման ոլորտում 3 տարվա աշխատանքի փորձ ունի, որ կուտակել է Ադիրոնդակ Լեռան Ակումբի Արահետների Արհեստավարժ Թիմի հետ անցկացրած ամառների ընթացքում, Պլացիդ լճի մոտ, Նյու Յորքում: Բացօթյա նախաձեռնությունների ու կամավորության հանդեպ կիրքը նրան բերել է ԱԿԱ-ի թիմ:"

- name: Ջեյմս Սցիպիոնի
  id: james
  photo: /assets/img/people/james.png
  category: board
  position: "Արահետների Զարգացում"
  description: 'Ջեյմս Սցիպիոնին մի հանրահայտ, մրցանակներ շահած տուրիստական նախաձեռնության հիմնադիր է, որ զարգացնում ու շուկա է մտցնում համայնքահեն էկոտուրիստական նախաձեռնություններ: Ջեյմսն ակտիվ է կլիմայի փոփոխության ու բնապահպանության սեկտորներում, ինչպես նաև՝ աջակցում է մի շարք սոցիալական ձեռնարկատիրական ծրագրերի:'

- name: Մարտա Միլզ
  id: marta
  photo: /assets/img/people/marta.png
  category: tcta
  position: "Շահառուների Ներգրավվածություն"
  description: 'Մարտան ԱԿԱ Ասոցիացիայի համայնքային ներգրավվածության բլոկն է ղեկավարում: Նա լավ ճամփորդած ճանապարհորդ է, քայլարշավորդ ու Կովկասի երկրպագու՝ 2001-ին իր ունեցած առաջին իսկ ճամփորդությունից սկսած: Մարտան կոմունիկացիաների ու շահառուների ներգրավվածության ոլորտներում աշխատանքի բազմամյա փորձ ունի, ներառյալ Միացյալ Թագավորության Միջազգային Զարգացման Բաժնում (DFID)ներգրավվածությունը, որտեղ նա աշխատում է DFID-ի՝ հարավային Կովկասում, արևելյան Եվրոպայի և կենտրոնական Ասիայի երկրներում ունեցած ծրագրերի վրա: Նա նաև աջակցում է տուրիզմի ոլորտում հավասարության կայացմանն ուղղված որոշ գործերի, որոնք մասնավորապես ոլորտում գենդերային բալանսի կայացմանն են ուղղված, ավելի լայն զարգացման կոնտեքստում: Մարտան խոսում է լեհերեն, անգլերեն ու ռուսերեն:'

- name: Վահագն Վարդումյան
  id: vahagn
  photo: /assets/img/people/vahagn.png
  category: tcta
  position: "Արահետների Զարգացում"
  description: "Վահագնը արվեստագետ է ու Յոգայի հավատարմագրված ուսուցիչ, ճամփորդ, հեծանվային ակտիվիստ և էկո-տուրիզմի մասնագետ: Վահագնը երիտասարդական ոլորտի ուսուցանման, ինչպես նաև՝ ռադիո-լրագրության տարիների փորձ ունի, աշխատել է մի շարք միջազգային կազմակերպություններում, ինչպես օրինակ MSF Ֆրանսիան, ԱՄՆ Խաղաղության Կորպուսը, Վորլդ Վիժըն-ը, Ազատություն ռադիոկայանը, Նյու Յորքի համալսարանը, Կոլումբիայի համալսարանը, Եվրոպայի Խորհուրդն ու Հայաստանի հանրային ռադիոն: Վահագնը ներկայումս աշխատում է Վայրի Բնության ու Մշակութային Արժեքների Պահպանման Հիմնադրամում՝ որպես էկոտուրիզմի ծրագրի համակարգող:"

- name: Թոմ Ալլեն
  id: tom
  photo: /assets/img/people/tom.png
  category: armenia
  position: "Արահետների Հայտնաբերում"
  description: 'Թոմ Ալլենը լրիվ դրույքով արկածային ֆիլմարար է, գրող, բլոգեր ու ձեռնարկատեր, Թագավորական Աշխարհագրական Միության անդամ, ինչպես նաև՝ Թեդ Սայմոն Հիմնադրամի խորհրդատու: Նա ոտքով, հեծանիվով, կայակով ու ձիով  դժվարին ու հեռավոր ճամփորդություններ է իրականացրել աշխարհի մոտ 50 երկրներում: Նա նախաձեռնել, նկարահանել, ղեկավարել ու արտադրել է 3 լիամետրաժ վավերագրական ֆիլմ (Ճանապարհ. Սերը հեծանիվի վրա, Կարուն. Ձախորդ արկածներն Իրանի ամենաերկար գետի վրա, և Վերջին հայտնագործողները՝ Ռիո Սանտա Կրուզի վրա): Թոմը 3 գիրք է հրատարակել, ստեղծել 2 հանրաճանաչ բլոգ (<a href="http://tomallen.info/" target="_blank">tomallen.info</a> and <a href="http://tomsbiketrip.com/" target="_blank">tomsbiketrip.com</a>)՝ կիսվելու համար իր ստեղծարար ծրոգրերով ու էքսպեդիցիաներով, նաև պարբերաբար գրում է մի Միացյալ Թագավորության մի շարք աշխարհագրական ու բացօթյա միջոցառումների վրա կենտրոնացած պարբերականների համար: Նա խոսում է հայերեն ու պարսկերեն: Ապրում է Երևանում, Հայաստանում:'

- name: Ալեսանդրո Մամբրելի
  id: alessandro
  photo: /assets/img/people/alessandro.png
  category: armenia
  position: "Արահետների Հայտնաբերում"
  description: "Ալեսանդրոն 10 տարվա պրոֆեսիոնալ նոմադի փորձառությամբ իտալացի ճամփորդ է: Ուսանել է ինժեների մասնագտությունը, ապա մի շարք փորձնական փուլերով եղել է արհեստական ինտելեկտի հետազոտող Միացյալ Թագավորությունում, տեխնիկական ձեռնարկատեր Բուլղարիայում, այնուհետև Հայաստանում ամենամեծ ռոբոտաստեղծ արհեստանոցի համահիմնադիր ու լիդեր, որտեղ նա նաև աշխատում էր որպես ուսուսիչ ու մի կրթական շահույթ չհետապնդող կազմակերպության համար մեծածավալ ՏՏ համակարգեր ստեղծող մասնագետ: Վերջին շրջանում, որը հանգուցալուծվում է Անդրկովկասյան Էքսպեդդիցիայով, նա համադրում է  բացօթյա կրթական թեմաներով իր բոլոր կրքերն ու երկարաժամկետ, հեռահար նկատակները՝ քարտեզներով ու աշխարհագրությամբ իր մեղմ հակվածության հետ: Նպատակը՝ ուսումնասիրել Փոքր Կովկաս լեռնաշղթան ու ի վերջո ստեղծել աշխարհի ամենանորագույն քայլարշավային արահետը:"