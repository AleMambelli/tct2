- name: Matthew D. Stephens
  id: matt
  photo: /assets/img/people/matt.png
  category: board
  position: "Founding Chairman"
  description: 'Matthew D. Stephens is our founding Chairman.  He developed a passion for the outdoors from an early age as an Eagle Scout, a long distance runner, and a skier.  While studying abroad in the Krasnodar region 1989, he experienced for the first time the natural beauty and rich cultural heritage of the Caucasus, visiting Sochi and Tbilisi.</br></br>An experienced executive, Matt leads a team distributed over three continents, with global sales and marketing responsibility for the semiconductor/solar business division of a multinational industrial gas company. He has served on the boards of non-profit and for profit organizations, and is currently a youth soccer coach in his hometown of Morristown, NJ.  He holds a B.A. from Wabash College (USA), Ph.D. (Chemistry) from U. Wisconsin (USA), and an M.BA. from INSEAD (Singapore/France).'

- name: James Scipioni
  id: james
  photo: /assets/img/people/james.png
  category: board
  position: "Trail Development"
  description: 'James Scipioni is the founder of an award winning sustainable travel operator, developing and marketing community based and ecotourism initiatives. James is active in the climate change and conservation sector, plus, supports several social entrepreneurship projects.'

- name: Jeff Haack
  id: jeff
  photo: /assets/img/people/jeff.png
  category: board
  position: "Cartographer"
  description: "Jeff Haack is a board member and co-founder of the Transcaucasian Trail Association. He is a professional cartographer, author, and technologist. Jeff has worked in open source mapping projects and disaster risk management in Georgia, southeast Asia, and east Africa. He was a Peace Corps Volunteer in Georgia from 2006-2008 and has lived in the region for over six years. A passion for exploration has led him on many hiking and cycling expeditions in the Caucasus."

- name: Paul Stephens
  id: paul
  photo: /assets/img/people/paul.png
  category: tcta
  position: "Executive Director"
  description: "Paul Stephens is the executive director and co-founder of the Transcaucasian Trail Association. He was a Peace Corps Volunteer in Georgia from 2005-2007 and has been exploring the region ever since. He has worked as an educator, journalist, and communications specialist for USAID in Tbilisi. He is a graduate of Columbia Journalism School and has written extensively on international affairs and global development issues."

- name: Tom Allen
  id: tom
  photo: /assets/img/people/tom.png
  category: tcta
  position: "Transcaucasian Expedition"
  description: 'Tom Allen is a full-time adventure filmmaker, author, blogger and entrepreneur, a Fellow of the Royal Geographical Society, and an Advisor to the Ted Simon Foundation. He has undertaken challenging and remote journeys in more than 50 countries on foot, by bicycle, by kayak and on horseback. He has conceived, filmed, directed and produced three feature-length documentary films (Janapar: Love on a Bike, Karun: Misadventures On Iran’s Longest River, and The Last Explorers On The Rio Santa Cruz). He has published three books, built two popular blogs (<a href="http://tomallen.info/" target="_blank">tomallen.info</a> and <a href="http://tomsbiketrip.com/" target="_blank">tomsbiketrip.com</a>) for sharing his creative projects and expeditions, and writes regularly for several geography and outdoor-focused publications in the UK. He speaks Armenian and Persian and lives in Yerevan, Armenia.'

- name: Sopho Bagauri
  id: sopho
  photo: /assets/img/people/sopho.png
  category: tcta
  position: "Outreach Coordinator"
  description: "Sopho Bagauri is the TCT’s Outreach Coordinator. Her interest in the Caucasus Mountains has led her to work as a teacher, photographer, and volunteer in remote villages of Khevsureti and Svaneti, where she also collects local folk tales and legends. She has a BA in Psychology and experience working with underprivileged children through IREX, World Vision, United Nations, U.S. Peace Corps and Ilia State University projects in Georgia. She’s been hiking and rock climbing in Georgia and the U.S. for over 10 years."

- name: Vahagn Vardumyan
  id: vahagn
  photo: /assets/img/people/vahagn.png
  category: tcta
  position: "Trail Development"
  description: "Vahagn is an artist and certified yoga trainer, traveler, cycling activist and eco-tourism specialist. Vahagn has a background as a youth trainer and radio-journalist and has worked in a number of international organizations such as MSF France, US Peace Corps, World Vision, Radio RFE RL, New York University, Columbia University, Council of Europe and Public Radio of Armenia. Vahagn is currently involved as ecotourism manager for the Foundation for Preservation of Wildlife and Cultural Assets."

- name: Austin Cowley
  id: austin
  photo: /assets/img/people/austin.png
  category: tcta
  position: "Volunteer Coordinator"
  description: "Austin Cowley is the volunteer coordinator for the TCTA.  Austin has a Master's in Geography at the University of Colorado.  He was a Peace Corps Volunteer in Georgia from 2005-2007 and has lived here for over five years.  When he's not in Georgia, Austin lives in Berlin, Germany where he is working on his first novel."

- name: Jonathan Baxter
  id: jonathan
  photo: /assets/img/people/jonathan.png
  category: tcta
  position: "Trail Development"
  description: "Jonathan has nearly a decade of experience leading trail crews and building and maintaining trails for the U.S. National Park Service. He has worked on professional trail crews in Glacier, Acadia, Sequoia, and Zion National Parks as well as in Alaska and internationally. Jonathan has brought his wealth of experience in a diverse variety of environments and deep technical knowledge to bring sustainable trail design to the challenging terrain of the Caucasus."

- name: Leah Everist
  id: leah
  photo: /assets/img/people/leah.png
  category: tcta
  position: "Volunteer Coordinator"
  description: "Before coming to the Caucasus, Leah led crews for the American Conservation Experience in the southwestern United States. Based in Arizona, she built and maintained trails in the Grand Canyon, the Rincon Mountains, the Painted Desert, and several other surrounding national parks and wilderness areas. Though her love of the outdoors has led her toward conservation work, Leah is also passionate about global health and has worked for Médecins Sans Frontières, the Water Institute, and Mission Hospitals. Leah currently lives in North Carolina, where she is working on a degree in global public health from the University of North Carolina."

- name: Alessandro Mambelli
  id: alessandro
  photo: /assets/img/people/alessandro.png
  category: tcta
  position: "Transcaucasian Expedition"
  description: "Alessandro is an Italian traveller with 10 years of experience as a professional nomad. Engineer by training, through several experiential seasons he'd been an Artificial Intelligence researcher in the UK, a tech entrepreneur in Bulgaria, the co-creator and leader of the largest Robotics workshop in Armenia, where he was also serving as teacher and builder of large IT systems for an educational non-profit organization. With his latest chapter, the Transcaucasian Expedition, he is combining his long term passion for the outdoors with his mild-obsession for maps and geography, to explore the Lesser Caucasus mountain range and eventually create the newest long-distance hiking trail in the world."

- name: Laura Santos-Bishop
  id: laura
  photo: /assets/img/people/laura.png
  category: tcta
  position: "Trail Development"
  description: "Laura Santos-Bishop first arrived in the Caucasus on a Fulbright to Armenia in 2012. She has been working in education in the region ever since,  first in Yerevan, Armenia and now in Tbilisi, Georgia. She has three years' working experience in hiking trail construction and maintenance from summers on the Adirondak Mountain Club Professional Trails Crew in Lake Placid, NY. A passion for the outdoors and volunteer work led her to her involvement in the TCT."

- name: Marta Mills
  id: marta
  photo: /assets/img/people/marta.png
  category: tcta
  position: "Stakeholder Engagement, Communications"
  description: 'Marta leads the TCTA’s community engagement work. She is a well-travelled backpacker, hiker and a fan of the Caucasus since her first trip in 2001. She has many years of experience in communications and stakeholder engagement, including five years at the UK’s <a href="http://www.dfid.gov.uk" target="_blank">Department for International Development (DFID)</a>, working on DFID’s programmes in South Caucasus, Eastern Europe and Central Asia. She also supports the work of <a href="http://equalityintourism.org" target="_blank">Equality in Tourism</a> that facilitates gender equality in tourism and within the wider development context. She speaks Polish, English and Russian.'

- name: Erekle Chakhvashvili
  id: erekle
  photo: /assets/img/people/erekle.png
  category: tcta
  position: "Volunteer Mapper"
  description: "Erekle Chakhvashvili is a volunteer mapper for the TCT. He has BA in Physical Geography at Tbilisi State University and has been actively working in the field of Landscape Ecology and GIS technologies. Erekle has taken part in several expeditions around Georgia with the aim to assess the potential and the problems of mountainous regions."

- name: Felicita Megerle
  id: feli
  photo: /assets/img/people/feli.png
  category: tcta
  position: "Volunteer Scout"
  description: "Felicita Megerle has a Masters in Applied Physical Geography from the University of Würzburg. During her studies she worked in landscape ecology and ecosystem change relating to GIS technologies. Felicita was a scientific assistant at the Universitiy of Würzburg and took part at the working group for soil and landscape dynamics. She worked for several years as a student trainee at the Luftbilddatenbank, where she worked with GIS and aerial cartography. She is a volunteer mapper and scout for the TCT."