- name: Пол Стефанс
  id: paul
  photo: /assets/img/people/paul.png
  category: tcta
  position: "Исполнительный Директор"
  description: "Пол Стефанс – исполнительный директор и со-основатель Ассоциации Транскавказской тропи. Он был волонтёром миротворческого корпуса в Грузии в 2005-2007 годах и с тех пор увлекается исследованием этого региона. Пол работал в Агентстве США по международному развитию в Тбилиси как педагог, журналист, а также специалист по коммуникациям. Пол – выпускник Школы Журналистики колумбийского университета, писал в основном о международных делах и глобальных проблемах развития."

- name: Джеф Хаак
  id: jeff
  photo: /assets/img/people/jeff.png
  category: board
  position: "Картограф"
  description: "Джеф Хаак – член совета директоров и со-основатель Ассоциации Транскавказской тропи. Он профессиональный картограф, писатель и технолог. Джеф работал в картографических проектах на базе открытого кода и в управлении рисками катастроф в Грузии, юговосточной Азии и восточной Африке. Он был волонтёром миротворческого корпуса в Грузии в 2006-2008 годах и прожил в регионе более шести лет. Страсть к исследованиям привела его к организации многочисленных пешеходных и велосипедных экспедиций на Кавказе."

- name: Лаура Сантос-Бишоп
  id: laura
  photo: /assets/img/people/laura.png
  category: tcta
  position: "Разработка трейла"
  description: "Лаура Сантос-Бишоп впервые приехала на Кавказ в рамках программы Фулбрайта в 2012 году в Армению. С тех пор она работает в сфере образования в регионе, сперва в Ереване (Армения), теперь в Тбилиси (Грузия). У Лауры трёхлетний опыт разработки и поддержки пешеходных маршрутов, полученный ещё в составе горного клуба Адирондрак в Лейк- Плейсид (Нью-Йорк). Страсть к аутдор активностям и волонтёрской работе привела её к нам в ТКТ программу."

- name: Джеймс Скипиони
  id: james
  photo: /assets/img/people/james.png
  category: board
  position: "Разработка трейла"
  description: 'Джеймс Скипиони – основатель компании-туроператора, удостоенной многих наград, который создаёт и продвигает сообщество, основанное на принципах экотуризма. Джеймс проявляет активное участие в сфере изменения климата и создания заповедников, а также поддерживает несколько проектов социального предпринимательства.'

- name: Марта Миллс
  id: marta
  photo: /assets/img/people/marta.png
  category: tcta
  position: "Поиск партнёров, Коммуникации"
  description: 'Марта руководит работой Ассоциации по созданию сообщества. Она давний и опытный путешественник и фанат Кавказа со времён первой поездки в 2001 году. У неё многолетний опыт работы в сфере коммуникаций и привлечении партнёров, включая пять лет работы в Министерстве международного развития Великобритании, когда она занималась программами ММР на южном Кавказе, в Восточной Европе и Центральной Азии. Марта также участвует в работе организации «Равенство в туризме», которая содействует развитию гендерного равенства не только в туризме, но и в более широком контексте. Марта говорит на польском, английском и русском.'

- name: Ваагн Вардумян
  id: vahagn
  photo: /assets/img/people/vahagn.png
  category: tcta
  position: "Разработка трейла"
  description: "Ваагн – художник и сертифицированный инструктор по йоге, путешественник, сторонник велотуризма и специалист по экотуризму. Ваагн имеет богатый опыт как тренер молодёжи и радиожурналист, он работал во многих международных организациях, таких как Врачи без границ (Франция), Миротворческие отряды США, World Vision, Радио «Свобода», Нью- йоркский университет, Колумбийский университет, Совет Европы and Общественное радио Армении. Ваагн сейчас работает с нами как менеджер по экотуризму в Фонде Сохранения дикой природы и культурных ценностей."

- name: Том Аллен
  id: tom
  photo: /assets/img/people/tom.png
  category: armenia
  position: "Разведка трейла"
  description: 'Том Аллен – режиссёр приключенческих фильмов, писатель, блогер и предприниматель, член Королевского географического общества, а также советник Фонда Теда Саймона. Он ездил в трудные поездки в отдалённые регионы, в более чем 50 стран, пешком, на велосипеде, на каяке и на лошади. Он задумал, отснял, срежиссировал и выпустил три полнометражных документальных фильма («Джанапар: Любовь на велосипеде»; «Карун – Злоключения на самой длинной реке Ирана»; и «Последние исследователи на реке Санта- Круз»). Том опубликовал три книги, создал два популярных блога (tomallen.info и tomsbiketrip.com), чтобы делиться своими творческими проектами и экспедициями, он также регулярно пишет в несколько географических и аутдор-изданий в Великобритании. Том говорит на армянском и персидском и живёт в Ереване, в Армении.'

- name: Алессандро Мамбелли
  id: alessandro
  photo: /assets/img/people/alessandro.png
  category: armenia
  position: "Разведка трейла"
  description: 'Алессандро – итальянский путешественник с десятилетним опытом профессионального кочевника. Инженер по образованию, он несколько лет работал исследователем в области искусственного интеллекта в Великобритании, занимался предпринимательством, также в области технологий, в Болгарии, в Армении был со-основателем и руководителем крупнейшего семинара по робототехнике, в рамках которого он работал ещё и как преподаватель и проектировщик IT систем для некоммерческой образовательной организации. В последнее время, участвуя в Транскавказской экспедиции, он совмещает свою давнюю страсть к путешествиям и серьёзное увлечение картами и географией, ставя целью исследовать Малый Кавказский горный хребет и в конечном счёте создать новейший в мире длительный пешеходный маршрут.'