- name: მეთიუ დ. სტეფენს
  id: matt
  photo: /assets/img/people/matt.png
  category: board
  position: "Founding Chairman"
  description: 'მეთიუ დ. სტეფენს დამფუძნებელი დირექტორი გახლავთ. მისი გარე აქტივობებით გატაცება ჯერ კიდევ ადრეულ ასაკში დაიწყო, როცა ის არწივი სკაუტი( Eagle Scout), გრძელ მანძილზე მორბენალი და მოთხილამურე გახლდათ. 1989 წელს საზღვარგარეთ, კერძოდ კრასნოდარის რეგიონში, სწავლის დროს მან კავკასიის ბუნებრივი სილამაზე და მდიდარი კულტურული მემკვიდრეობა პირველად აღმოაჩინა, როცა სოჭასა და თბილისში იმოგზაურა.</br></br>როგორც გამოცდილი აღმასრულებელი ხელმძღვანელი, მეთი სათავეში უდგას გუნდს, რომელიც სამ კონტინენტზეა გადანაწილებული. ის საერთაშორისო ვაჭრობასა და მარკეტინგზეა პასუხისმგებელი -- ნახევრადგამტარ/მზის ენერგიაზე მომუშავე ბიზნესის განყოფილებაში საერთაშორისო ინდუსტრიულ ბუნებრივი აირის კომპანიაში. ის არაერთი კერძო, თუ არასამთავრობო ორგანიზაციის გუნდის წევრი ყოფილა. ამ ეტაპზე კი ახალგაზრდული საფეხბურთო გუნდის მწვრთნელი გახლავთ მშობლიურ მორისთაუნში, ნიუ ჯერსიში. მეთიუმ ბაკალავრის ხარისხი ამერიკის უაბაშის კოლეჯში (Wabash College), ხოლო მაგისტრის ხარისხი INSEAD-ში (სინგაპური/საფრანგეთი) მიიღო. ქიმიის ფილოსოფიის დოქტორის წოდებას კი ამერიკის უ.ვისკონსინის უნივერსიტეტში დაეუფლა.'

- name: ჯეიმს სკიპიონი
  id: james
  photo: /assets/img/people/james.png
  category: board
  position: "ბილიკის განვითარება"
  description: 'ჯეიმს სკიპიონი გახლავთ მდგრადი ტურიზმის სფეროში არაერთი გამარჯვების მფლობელი ტუროპერატორის დამფუძნებელი, რომელიც მუშაობს ადგილობრივ მოსახლეობასა და ეკოტურიზმზე ორიენტირებული ინიციატივების განვითარებასა და მარკეტინგის საკითხებზე. ჯეიმსი აქტიურადაა ჩართული კლიმატური ცვლილებისა და ბუნების დაცვის სექტორებში. გარდა ამისა, გახლავთ რამდენიმე სოციალური მეწარმეობის პროექტის მხარდამჭერი.'

- name: ჯეფ ჰააკ
  id: jeff
  photo: /assets/img/people/jeff.png
  category: board
  position: "კარტოგრაფი"
  description: "ჯეფ ჰააკი არის ტრანსკავკასიური ბილიკის საბჭოს წევრი და თანადამფუძნებელი. ის პროფესიონალი კარტოგრაფია, გახლავთ ავტორი და ტექნოლოგიების სპეციალისტი. ჯეფს ნამუშევარი აქვს სხვადასხვა პროექტებზე კატასტროფების რისკის მართვის კუთხით საქართველოში, სამხრეთ-აღმოსავლეთ აზიასა და აღმოსავლეთ აფრიკაში. ის საქართველოში ‘მშვიდობის კორპუსი’-ს მოხალისე იყო 2006-2008 წლებში და რეგიონში ექვს წელიწადზე მეტ ხანს ცხოვრობდა. კვლევისადმი სწრაფვის შედეგად იგი კავკასიის მასშტაბით არაერთი სალაშქრო თუ ველო-ექსპედიციის მონაწილე ყოფილა."

- name: პოლ სტეფენს
  id: paul
  photo: /assets/img/people/paul.png
  category: tcta
  position: "აღმასრულებელი დირექტორი"
  description: "პოლ სტეფენსი ტრანსკავკასიური ბილიკის ასოციაციის აღმასრულებელი დირექტორი და თანადამფუძნებელია. ის საქართველოში ‘მშვიდობის კორპუსი’-ს მოხალისე იყო 2005- 2007 წლებში და რეგიონს ამ დროიდან მოყოლებული იცნობს. მუშაობდა როგორც პედაგოგი, ჟურნალისტი და USAID-ის კომუნიკაციების სპეციალისტი თბილისში. დამთავრებული აქვს კოლუმბიის ჟურნალისტიკის სკოლა და აქტიურად წერს საერთაშორისო ურთიერთობებისა და გლობალური განვითარების კუთხით."

- name: ლაურა სანტოს-ბიშოპ
  id: laura
  photo: /assets/img/people/laura.png
  category: tcta
  position: "ბილიკის განვითარება"
  description: "ლაურა სანტოს-ბიშოპი კავკასიაში პირველად 2012 წელს გაცვლითი პროგრამის წყალობით მოხვდა. მას შემდეგ რეგიონში მუშაობს განათლების სფეროში, ჯერ ერევანში (სომხეთი), ახლა კი თბილისში (საქართველო). მას სალაშქრო ბილიკების გაყვანისა და მოვლის კუთხით სამწლიანი სამუშაო გამოცდილება აქვს. ზაფხულობით ნიუ იორკის ადირონდაკის მთებში ‘ლასიდის ტბის პროფესიონალური ბილიკების კლუბის წევრი გახლდათ. საველე და მოხალისეების სამუშაოებში მონაწილეობისადმი ლტოლვამ ის ტრანსკავკასიური ბილიკის გუნდის წევრი გახადა."

- name: მარტა მილს
  id: marta
  photo: /assets/img/people/marta.png
  category: tcta
  position: "პარტნიორების ჩართულობა, კომუნიკაციები"
  description: 'მარტა ტრანსკავკასიური ბილიკის ასოციაციაში ადგილობრივი მოსახლეობისა და საზოგადოების ჩართულობის ნაწილს ხელმძღვანელობს. ის გამოცდილი მოგზაურია, ლაშქრობის მოყვარული და კავკასიის ფანი 2001 წელს პირველი ვიზიტის შემდეგ. მას კომუნიკაციებისა და პარტნიორებთან ურთიერთობის სფეროში მრავალწლიანი გამოცდილება აქვს. ხუთი წლის განმავლობაში მუშაობდა დიდი ბრიტანეთის საერთაშორისო განვითარების დეპარტამენტში <a href="http://www.dfid.gov.uk" target="_blank">(DFID)</a> მათ პროგრამებზე სამხრეთ კავკასიის, აღმოსავლეთ ევროპისა და ცენტრალური აზიის რეგიონებში. ასევე, ჩართულია <a href="http://equalityintourism.org" target="_blank">‘თანასწორობა ტურიზმში’</a>-ს სამუშაოებში, რომელიც გულისხმობს ამ სფეროში გენდერული თანასწორობის წახალისებას, რაც განვითარების კიდევ უფრო ფართო გეგმის ნაწილია. მარტა საუბრობს პოლონურ, ინგლისურ და რუსულ ენებზე.'

- name: ვაჰაგნ ვარდუმიანი
  id: vahagn
  photo: /assets/img/people/vahagn.png
  category: tcta
  position: "ბილიკის განვითარება"
  description: "ვაჰაგნი გახლავთ ხელოვანი, იოგას სერტიფიცირებული მწვრთნელი, მოგზაური, ველო- აქტივისტი და ეკო-ტურიზმის სპეციალისტი. მას აქვს ახალგაზრდების ტრენერად და რადიო- ჟურნალისტად მუშაობის გამოცდილება. ასევე, უმუშავია რიგ საერთაშორისო ორგანიზაციებთან, როგორებიცაა ექიმები საზღვრებს გარეშე (საფრანგეთი), მშვიდობის კორპუსი (აშშ),World Vision, რადიო თავისუფლება, ნიუ იორკის უნივერსიტეტი, კოლუმბიის უნივერსიტეტი, ევროსაბჭო და სომხეთის საზოგადოებრივი რადიო. ამ ეტაპზე ვაჰაგნი ველური ბუნებისა და კულტურული მემკვიდრეობის დაცვის ფონდის ეკოტურიზმის მენეჯერია."

- name: ტომ ალენი
  id: tom
  photo: /assets/img/people/tom.png
  category: armenia
  position: "ბილიკის კვლევა"
  description: 'ტომ ალენი არის სათავგადასავლო კინოს რეჟისორი, ავტორი, ბლოგერი და მეწარმე. სამეფო გეოგრაფიული საზოგადოების წევრი და ტედ საიმონის ფონდის მრჩეველი. მას უმოგზაურია 50- ზე მეტი ქვეყნის რთულ და შორეულ მარშრუტებში ფეხით, ველოსიპედით, კაიაკითა და ცხენით. მან დაგეგმა, გადაიღო და გამოუშვა სამი დოკუმენტური ფილმი: ჯანაპარი - სიყვარული ველოსიპედზე ( Janapar: Love on a Bike), კარუნი - უბედური შემთხვევები ირანის ყველაზე გრძელ მდინარეზე (Karun: Misadventures On Iran’s Longest River), და უკანასკნელი მკვლევარები რიო სანტა კრუსზე (The Last Explorers On The Rio Santa Cruz). მას სამი წიგნი აქვს გამოცემული, არის ორი პოპულარული ბლოგის ავტორი (<a href="http://tomallen.info/" target="_blank">tomallen.info</a> და <a href="http://tomsbiketrip.com/" target="_blank">tomsbiketrip.com</a>) - სადაც თავის შემოქმედებით პროექტებს და ექსპედიციებს მკითხველს უზიარებს, წერს რეგულარულად რამდენიმე გეოგრაფიული და ‘აუთდორ’ გამოცემისთვის დიდ ბრიტანეთში. საუბრობს სომხურად და სპარსულად. ცხოვრობს ერევანში, სომხეთში.'

- name: ალესანდრო მამბელი
  id: alessandro
  photo: /assets/img/people/alessandro.png
  category: armenia
  position: "ბილიკის კვლევა"
  description: 'ალესანდრო იტალიელი მოგზაურია პროფესიული მომთაბარეობის 10 წლიანი გამოცდილებით. განათლებით ინჟინერი, რამდენიმე ექსპერიმენტული სეზონის განმავლობაში გახლდათ ხელოვნური ინტელექტის (Artificial Intelligence) მკვლევარი დიდ ბრიტანეთში, ტექ-მეწარმე ბულგარეთში, სომხეთის ყველაზე დიდი რობოტოტექნიკის სახელოსნოს თანა-დამფუძნებელი და ხელმძღვანელი - სადაც ის მასწავლებლადაც მუშაობდა და საგანმანათლებლო არა- სამთავრობო ორგანიზაციას საინფორმაციო ტექნოლოგიების სისტემების გამართვაში დაეხმარა. მისი ცხოვრების ამჟამინდელი თავი, ტრანსკავკასიური ექსპედიცია, არის საველე აქტივობებისკენ დიდი ხნის სწრაფვის ნაზავი რუკებითა და გეოგრაფიით გატაცებასთან: მცირე კავკასიონის სამთო ზონის შესწავლა და, საბოლოოდ, მსოფლიოში უახლესი გრძელი სიგრძის საფეხმავლო ბილიკის შექმნა.'