- name: პოლ სტეფენს
  id: paul
  photo: /assets/img/people/paul.png
  category: tcta
  position: "აღმასრულებელი დირექტორი"
  description: "პოლ სტეფენსი ტრანსკავკასიური ბილიკის ასოციაციის აღმასრულებელი დირექტორი და თანადამფუძნებელია. ის საქართველოში ‘მშვიდობის კორპუსი’-ს მოხალისე იყო 2005- 2007 წლებში და რეგიონს ამ დროიდან მოყოლებული იცნობს. მუშაობდა როგორც პედაგოგი, ჟურნალისტი და USAID-ის კომუნიკაციების სპეციალისტი თბილისში. დამთავრებული აქვს კოლუმბიის ჟურნალისტიკის სკოლა და აქტიურად წერს საერთაშორისო ურთიერთობებისა და გლობალური განვითარების კუთხით."

- name: ჯეფ ჰააკ
  id: jeff
  photo: /assets/img/people/jeff.png
  category: board
  position: "კარტოგრაფი"
  description: "ჯეფ ჰააკი არის ტრანსკავკასიური ბილიკის საბჭოს წევრი და თანადამფუძნებელი. ის პროფესიონალი კარტოგრაფია, გახლავთ ავტორი და ტექნოლოგიების სპეციალისტი. ჯეფს ნამუშევარი აქვს სხვადასხვა პროექტებზე კატასტროფების რისკის მართვის კუთხით საქართველოში, სამხრეთ-აღმოსავლეთ აზიასა და აღმოსავლეთ აფრიკაში. ის საქართველოში ‘მშვიდობის კორპუსი’-ს მოხალისე იყო 2006-2008 წლებში და რეგიონში ექვს წელიწადზე მეტ ხანს ცხოვრობდა. კვლევისადმი სწრაფვის შედეგად იგი კავკასიის მასშტაბით არაერთი სალაშქრო თუ ველო-ექსპედიციის მონაწილე ყოფილა."

- name: ლაურა სანტოს-ბიშოპ
  id: laura
  photo: /assets/img/people/laura.png
  category: tcta
  position: "ბილიკის განვითარება"
  description: "ლაურა სანტოს-ბიშოპი კავკასიაში პირველად 2012 წელს გაცვლითი პროგრამის წყალობით მოხვდა. მას შემდეგ რეგიონში მუშაობს განათლების სფეროში, ჯერ ერევანში (სომხეთი), ახლა კი თბილისში (საქართველო). მას სალაშქრო ბილიკების მშენებლობისა და მოვლის კუთხით სამწლიანი სამუშაო გამოცდილება აქვს. ზაფხულობით ნიუ იორკსი არსებული ‘პლასიდის ტბის’ პროფესიონალური ბილიკების ადირონდაკის სამთო კლუბის წევრი გახლდათ. საველე და მოხალისეების სამუშაოებში მონაწილეობისადმი ლტოლვამ ის ტრანსკავკასიური ბილიკის გუნდის წევრად აქცია."

- name: ჯეიმს სკიპიონი
  id: james
  photo: /assets/img/people/james.png
  category: board
  position: "ბილიკის განვითარება"
  description: 'ჯეიმს სკიპიონი გახლავთ მდგრადი ტურიზმის სფეროში არაერთი გამარჯვების მფლობელი ოპერატორი კომპანიის დამფუძნებელი, რომელიც მუშაობს ადგილობრივ მოსახლეობასა და ეკოტურიზმზე ორიენტირებული ინიციატივების განვითარებასა და მარკეტინგის საკითხებზე. ჯეიმსი აქტიურადაა ჩართული კლიმატის ცვლილებისა და კონსერვაციის სექტორებში. გარდა ამისა, გახლავთ რამდენიმე სოციალური პროექტის მხარდამჭერი.'

- name: მარტა მილს
  id: marta
  photo: /assets/img/people/marta.png
  category: tcta
  position: "პარტნიორების ჩართულობა, კომუნიკაციები"
  description: 'Marta leads the TCTA’s community engagement work. She is a well-travelled backpacker, hiker and a fan of the Caucasus since her first trip in 2001. She has many years of experience in communications and stakeholder engagement, including five years at the UK’s <a href="http://www.dfid.gov.uk" target="_blank">Department for International Development (DFID)</a>, working on DFID’s programmes in South Caucasus, Eastern Europe and Central Asia. She also supports the work of <a href="http://equalityintourism.org" target="_blank">Equality in Tourism</a> that facilitates gender equality in tourism and within the wider development context. She speaks Polish, English and Russian.'

- name: Vahagn Vardumyan
  id: vahagn
  photo: /assets/img/people/vahagn.png
  category: tcta
  position: "ბილიკის განვითარება"
  description: "Vahagn is an artist and certified yoga trainer, traveler, cycling activist and eco-tourism specialist. Vahagn has a background as a youth trainer and radio-journalist and has worked in a number of international organizations such as MSF France, US Peace Corps, World Vision, Radio RFE RL, New York University, Columbia University, Council of Europe and Public Radio of Armenia. Vahagn is currently involved as ecotourism manager for the Foundation for Preservation of Wildlife and Cultural Assets."

- name: Tom Allen
  id: tom
  photo: /assets/img/people/tom.png
  category: armenia
  position: "Trail Exploration"
  description: 'Tom Allen is a full-time adventure filmmaker, author, blogger and entrepreneur, a Fellow of the Royal Geographical Society, and an Advisor to the Ted Simon Foundation. He has undertaken challenging and remote journeys in more than 50 countries on foot, by bicycle, by kayak and on horseback. He has conceived, filmed, directed and produced three feature-length documentary films (Janapar: Love on a Bike, Karun: Misadventures On Iran’s Longest River, and The Last Explorers On The Rio Santa Cruz). He has published three books, built two popular blogs (<a href="http://tomallen.info/" target="_blank">tomallen.info</a> and <a href="http://tomsbiketrip.com/" target="_blank">tomsbiketrip.com</a>) for sharing his creative projects and expeditions, and writes regularly for several geography and outdoor-focused publications in the UK. He speaks Armenian and Persian and lives in Yerevan, Armenia.'

- name: Alessandro Mambelli
  id: alessandro
  photo: /assets/img/people/alessandro.png
  category: armenia
  position: "Trail Exploration"
  description: Alessandro is an Italian traveller with 10 years of experience as a professional nomad. Engineer by training, through several experiential seasons he'd been an Artificial Intelligence researcher in the UK, a tech entrepreneur in Bulgaria, the co-creator and leader of the largest Robotics workshop in Armenia, where he was also serving as teacher and builder of large IT systems for an educational non-profit organization. With his latest chapter, the Transcaucasian Expedition, he is combining his long term passion for the outdoors with his mild-obsession for maps and geography, to explore the Lesser Caucasus mountain range and eventually create the newest long-distance hiking trail in the world.